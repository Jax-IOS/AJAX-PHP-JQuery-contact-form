<html>
    <head>
        <title>AJAX contact form</title>
       <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script> <!-- include JQuery CDN -->
       <link rel="stylesheet" type="text/css" href="style.css">
       <script src="main.js"></script> <!-- include js file -->
    </head>
    <body>
        
            <div id="frmContact">
                    <div>
                        <input type="text" name="userName" id="userName" placeholder="Name" required>
                    </div>
                    <div>
                        <input type="text" name="userEmail" id="userEmail" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="text" name="subject" id="subject" placeholder="Subject" required>
                    </div>
                    <div>
                        <textarea name="content" id="content" placeholder="Message" required></textarea>
                    </div>
                    <div>
                        <button id="sub-btn" name="submit" class="btnAction" onClick="sendContact();">Send</button> <!-- call sendContact method in main.js -->
                    </div>
                <div id="mail-status"></div> <!-- mail status message if true or false in PHP file -->
            </div>
        
                
    </body>
</html>
